<h1>Alterar Turma</h1>

<html>
    <form action="?pagina=turma&action=update" method="POST">
        <p>Nome: <input name="nomeTurma" type="text" value="{{Nome}}" required></p>
        <p>Sigla: <input name="siglaTurma" type="text" value="{{Sigla}}" required></p>
        <input class="btn btn-primary"type="submit" value="Alterar">

        <input type="hidden" name="id" value="{{Cod_turma}}">
    </form>

    <br><br>

    <a class="btn btn-secondary" href="?pagina=turma">Voltar</a>
</html>
