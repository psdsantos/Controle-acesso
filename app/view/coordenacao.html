<div style="padding-top: 50px; width: 70%; margin: auto;">

    <a class="btn btn-primary" href="?pagina=coordenacao&action=create">Adicionar coordenacao</a>

        <br>
        <br>

    <table id="tabela" class="display nowrap dataTable dtr-inline collapsed" style="width: 100%;" role="grid">
        <thead>
            <tr role="row">
                <th class="sorting_asc" tabindex="0" aria-controls="example" rowspan="1" colspan="1" style="width: 105px;" aria-sort="ascending" aria-label="Name: activate to sort column descending">ID</th>
                <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" style="width: 170px;" aria-label="Position: activate to sort column ascending">Sigla</th>
                <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" style="width: 170px;" aria-label="Position: activate to sort column ascending">Nome</th>
                <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" style="width: 77px;" aria-label="Office: activate to sort column ascending">Alterar</th>
                <th class="dt-body-right sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" style="width: 28px;" aria-label="Age: activate to sort column ascending">Apagar</th>
            </tr>
        </thead>
        <tbody>
            {% for coordenacao in coordenacoes %}
                <tr role="row">
                    <td>{{coordenacao.Cod_coordenacao}}</td>
                    <td>{{coordenacao.Sigla}}</td>
                    <td>{{coordenacao.Nome}}</td>
                    <td><a href="?pagina=coordenacao&action=edit&id={{coordenacao.Cod_coordenacao}}"><img src="lib\img\pencil.svg" width="20" height="20"></a></td>
                    <td><a href="?pagina=coordenacao&action=predelete&id={{coordenacao.Cod_coordenacao}}"><img src="lib\img\bin.svg" width="20" height="20"></a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
