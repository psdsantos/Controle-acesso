<!-- Remember to set entidade on child -->

<div class="text-center">

    <h1>Adicionar {{entidade}}</h1>
    <br><br>
    <form id="{{entidade}}Form" action="?pagina={{entidade}}&action=insert" method="POST">
        {% block form %}
            use a form on block form
        {% endblock %}
    </form>

    <br><br>

    <a class="btn btn-secondary" href="?pagina={{entidade}}">Voltar</a>
</div>

{% macro submit(value="defaultmacrovalue") %}
    <input id="submit-btn" class="btn btn-primary" type="submit" value="{{value}}">
{% endmacro %}

{% macro input(type="text", name="defaultmacroname", value="defaultmacrovalue", option="") %}
    <input class="" size=60 type="{{type}}" name="{{name}}" value="{{value}}" {{option}}>
{% endmacro %}
